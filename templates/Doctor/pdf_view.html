<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap"/>
    <style>
        .form-container {
            margin-top: 80px;
            padding: 10px;
        }

        .form-control {
            border-color: black;
            font-size: 15px;
        }

        .btn-save {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>

<body>

    <form class="container form-container" method="POST">
        {% csrf_token %}

        <object
            data="http://13.233.211.102/medicalrecord/static/clinicpdfs/2316_xrYPc09.pdf#page=2"
            type="application/pdf"
            width="100%"
            height="250vh"
        >
            <iframe
                src="http://13.233.211.102/medicalrecord/static/clinicpdfs/2316_xrYPc09.pdf#page=2"
                width="100%"
                height="250vh"
                style="border: none;"
            >
                <p>
                    Your browser does not support PDFs.
                    <a href="http://13.233.211.102/medicalrecord/static/clinicpdfs/2316_xrYPc09.pdf">Download the PDF</a>.
                </p>
            </iframe>
        </object>
        <!-- <iframe src="http://13.233.211.102/medicalrecord/static/clinicpdfs/2316_xrYPc09.pdf"></iframe> -->
        <!-- Save Button (Bottom) -->
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-save" style="background-color: #008373;">
                <span class="fas fa-save" style="color: #FFFFFF;"></span> Confirm
            </button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
